components:
  schemas:
    AmenitiesEnum:
      enum:
      - wifi
      - parking
      - pool
      - air_conditioning
      - gym
      - pets_allowed
      - breakfast_included
      - kitchen
      - washer
      - dryer
      - heating
      - tv
      type: string
      description: |-
        * `wifi` - WiFi
        * `parking` - Parking
        * `pool` - Pool
        * `air_conditioning` - Air Conditioning
        * `gym` - Gym
        * `pets_allowed` - Pets Allowed
        * `breakfast_included` - Breakfast Included
        * `kitchen` - Kitchen
        * `washer` - Washer
        * `dryer` - Dryer
        * `heating` - Heating
        * `tv` - TV
    Booking:
      type: object
      description: Serializer for the Booking model
      properties:
        booking_id:
          type: string
          format: uuid
          readOnly: true
        listing:
          type: string
          format: uuid
        guest:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/StatusEnum'
        check_in:
          type: string
          format: date
        check_out:
          type: string
          format: date
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - booking_id
      - check_in
      - check_out
      - created_at
      - guest
      - listing
      - total_price
    Listing:
      type: object
      description: Serializer for the Listing model
      properties:
        listing_id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 100
        description:
          type: string
        address:
          type: string
          maxLength: 255
        city:
          type: string
          maxLength: 100
        state:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
        price_per_night:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        property_type:
          $ref: '#/components/schemas/PropertyTypeEnum'
        number_of_bedrooms:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        amenities:
          $ref: '#/components/schemas/AmenitiesEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
